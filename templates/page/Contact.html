  <body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Contact Us</h2>
      <p class="lead">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within a matter of hours to help you.</p>
    </div>

    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <form method="POST" action="{% url 'contact' %}">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="" value="" required>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email">
            </div>

            <div class="col-12">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" name="subject" id="subject" required>
            </div>

            <div class="col-12">
              <label for="message" class="form-label">Message</label>
                <textarea type="text" class="form-control" name="message" id="message" rows="4" required></textarea>
            </div>
          </div>
          <br>
          <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
</div>
